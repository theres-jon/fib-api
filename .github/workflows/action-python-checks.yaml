name: Python Checks

on:
  workflow_call:



jobs:
  checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./python

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install poetry
          make install

      - name: Lint
        run: |
          make format

      - name: Tests
        run: |
          make test
